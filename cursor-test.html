<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        
        .cursor-outer,
        .cursor-inner {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .cursor-outer {
            width: 30px;
            height: 30px;
            border: 2px solid blue;
            opacity: 0.8;
        }
        
        .cursor-inner {
            width: 8px;
            height: 8px;
            background-color: blue;
        }
        
        h1 {
            margin-bottom: 2rem;
        }
        
        a, button {
            display: inline-block;
            margin: 1rem;
            padding: 0.5rem 1rem;
            background-color: #3a1c71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Custom Cursor Test Page</h1>
    <p>Move your mouse around to test the custom cursor.</p>
    
    <div>
        <a href="#">Test Link</a>
        <button>Test Button</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            
            // Create cursor elements
            const cursorOuter = document.createElement('div');
            const cursorInner = document.createElement('div');
            
            cursorOuter.classList.add('cursor-outer');
            cursorInner.classList.add('cursor-inner');
            
            document.body.appendChild(cursorOuter);
            document.body.appendChild(cursorInner);
            
            // Handle mouse movement
            document.addEventListener('mousemove', function(e) {
                cursorOuter.style.left = e.clientX + 'px';
                cursorOuter.style.top = e.clientY + 'px';
                
                cursorInner.style.left = e.clientX + 'px';
                cursorInner.style.top = e.clientY + 'px';
            });
            
            // Hide default cursor
            document.documentElement.style.cursor = 'none';
            
            // Interactive states
            document.querySelectorAll('a, button').forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursorOuter.style.width = '40px';
                    cursorOuter.style.height = '40px';
                    cursorOuter.style.backgroundColor = 'rgba(58, 28, 113, 0.1)';
                });
                
                el.addEventListener('mouseleave', () => {
                    cursorOuter.style.width = '30px';
                    cursorOuter.style.height = '30px';
                    cursorOuter.style.backgroundColor = 'transparent';
                });
            });
        });
    </script>
</body>
</html>
